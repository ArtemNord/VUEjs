<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="generateRandomNum">Генерируй</button>
        <p v-if="number<5">{{number}} меньше 5 </p>
        <p v-if="number>=5 && number<=9">{{number}} от 5 до 9</p>
        <p v-if="number==10">{{number}} равно 10</p>
    </div>
    
    <script>
      new Vue({
        el: '#app',
        data: {
          number: null
        },
        methods: {
          generateRandomNum() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            this.number = randomNumber;
          }
        }
      });
      </script>
    
   
  </body>
  </html>
