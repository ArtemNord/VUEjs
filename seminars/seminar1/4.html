<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
     
    </div>
    
    <script>
      new Vue({
        el: '#app',
        data: {
          isShown: false
        },
        methods: {
          toggleContent() {
            this.isShown = !this.isShown;
          }
        }
      });
      </script>
    
   
  </body>
  </html>
